<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="active">
        <a class="nav-link"  href="employee.html">Employee <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<form class="form-horizontal">
  <fieldset>
    <legend>Registration</legend>
    <div class="form-group col-md-6">
      <label for="inputName" class="col-form-label">Name: </label>
        <input class="form-control" id="inputName" required="required" placeholder="Full Name" type="text" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputWiproId" class="col-form-label">Wipro ID: </label>
        <input class="form-control" id="inputWiproId" required="required" placeholder="aa123456" type="text" pattern="[a-zA-Z]{2}[0-9]{6}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputMasterId" class="col-form-label">MC ID: </label>
        <input class="form-control" id="inputMasterId" required="required" placeholder="a1234567" type="text" pattern="[a-zA-Z]{1}[0-9]{7}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWiproEmail" class="col-form-label">Wipro Email: </label>
        <input class="form-control" id="inputWiproEmail" required="required" placeholder="aa123456@wipro.com" type="text" pattern="[a-zA-Z]{2}[0-9]{6}@wipro.com">
    </div>
    <div class="form-group col-md-6">
      <label for="inputTeam" class="col-form-label">Team: </label>
        <input class="form-control" id="inputTeam" required="required" type="text" >
    </div>
    <div class="form-group col-md-6">
      <label for="contract" class="col-form-label">Contract: </label>
        <select class="form-control" id="select" required="required" >
          <option>ESS</option>
          <option>Commercial</option>
          <option>Non-Commercial</option>
        </select>
        <br>
    </div>
    <div class="form-group col-md-6">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="index.html" role="button">Back</a>
      </div>
    </div>
  </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
